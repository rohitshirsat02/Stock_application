<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Quotes</h1>
        
        <!-- Input section for the user to enter a stock symbol -->
        <div class="input-section">
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., GOOGL)">
            <!-- btn for fetching stock -->
            <button id="fetchQuoteBtn">Get Stock Quote</button>
        </div>

        <!-- Stock quote display -->
        <div id="stock-quote"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
